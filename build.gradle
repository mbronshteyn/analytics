plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.6.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-stream:2.1.2.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-stream-binder-kafka:2.1.2.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-stream-binder-kafka-streams:2.1.2.RELEASE'
    compile 'org.springframework.kafka:spring-kafka:2.2.7.RELEASE'
//    compile 'org.projectlombok:lombok:1.18.8'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.6.RELEASE'
    testCompile 'org.springframework.cloud:spring-cloud-stream-test-support:2.1.2.RELEASE'
    testCompile 'org.springframework.kafka:spring-kafka-test:2.2.7.RELEASE'
}

group = 'com.mbronshteyn'
version = '0.0.1-SNAPSHOT'
description = 'analytics'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
